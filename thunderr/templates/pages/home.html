{% extends 'layouts/main.html' %}
{% block title %}Thunderr{% endblock %}
{% block content %}
<div class="carousel slide" data-ride="carousel" id="slider">
	<div class="carousel-inner" id="inner-slider">
		<div class="carousel-item active"><img class="w-100 d-block" src="https://images.unsplash.com/photo-1533495018757-4532c6435230?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&amp;ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=1000&amp;q=80" alt="Slide Image" style="margin:-50px 0 0 0"></div>
		<div class="carousel-item"><img class="w-100 d-block" src="https://images.unsplash.com/photo-1542705078877-e6c20f1cc300?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&amp;ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=1000&amp;q=80" alt="Slide Image" style="margin:-100px 0 0 0"></div>
		<div class="carousel-item"><img class="w-100 d-block" src="https://images.unsplash.com/photo-1598519503419-4113fe5611b1?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&amp;ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=1000&amp;q=80" alt="Slide Image" style="margin:-40px 0 0 0"></div>
		<div class="carousel-item"><img class="w-100 d-block" src="https://images.unsplash.com/photo-1483101974978-cf266fdf1139?ixlib=rb-1.2.1&amp;ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&amp;auto=format&amp;fit=crop&amp;w=1000&amp;q=80" alt="Slide Image" style="margin:-40px 0 0 0"></div>
		<div class="carousel-item"><img class="w-100 d-block" src="https://images.unsplash.com/photo-1559655597-e04739279014?ixlib=rb-1.2.1&amp;ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&amp;auto=format&amp;fit=crop&amp;w=1000&amp;q=80" alt="Slide Image"></div>
	</div>
	<div><a class="carousel-control-prev" href="#slider" role="button" data-slide="prev"><span class="carousel-control-prev-icon"></span><span class="sr-only">Previous</span></a><a class="carousel-control-next" href="#slider" role="button" data-slide="next"><span class="carousel-control-next-icon"></span><span class="sr-only">Next</span></a></div>
	<ol class="carousel-indicators">
		<li data-target="#slider" data-slide-to="0" class="active"></li>
		<li data-target="#slider" data-slide-to="1"></li>
		<li data-target="#slider" data-slide-to="2"></li>
		<li data-target="#slider" data-slide-to="3"></li>
		<li data-target="#slider" data-slide-to="4"></li>
	</ol>
</div>
<div class="container" id="text-content">
	<h1 id="heading" style="font-family: Raleway, sans-serif;"><strong>Welcome to Thunderr</strong><img src="/static/img/thunder_64.png" height="40px"></h1>
	<p id="description" style="font-family: Lato, sans-serif;font-size: 20px;">We bring the artists closer to the crowds. Join us as an artist for the most crowded venues. <br>Or post a venue to bring the best musicians.</p>
	<div id="buttons">
		<div id="buttons-post">
			<button class="btn btn-primary" type="button" onclick="location.href='{{ url_for("create_artist_form") }}';" style="margin-right: 150px;">Post an Artist</button>
			<button class="btn btn-primary" type="button" onclick="location.href='{{ url_for("create_venue_form") }}';" >Post a Venue</button>
		</div>
		<div id="buttons-find">
			<button class="btn btn-primary" type="button" onclick="location.href='{{ url_for("artists") }}';" style="margin-right: 150px;">Find an artist</button>
			<button class="btn btn-primary" type="button" onclick="location.href='{{ url_for("venues") }}';">Find a venue</button>
		</div>
	</div>
</div>
{% endblock %}
