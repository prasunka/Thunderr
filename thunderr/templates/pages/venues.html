{% extends 'layouts/main.html' %}
{% block title %}Venues{% endblock %}
{% block content %}
{% for area in areas %}
<h3>{{ area.city }}, {{ area.state }}</h3>
	<div class="row">
		{% for venue in area.venues %}
		<div class="col-sm-4" style="min-width: 400px;">
			<div class="card" id="tile" style="padding: 20px; flex-direction: column;">
			  <img src="{{ venue.image_link }}" alt="Artist Image" />
			  <div class="card-body">

				<h5 class="card-title" style="margin-top: 30px;">
					<a href="/venues/{{ venue.id }}">{{ venue.name }}</a>
				</h5>
				<!--
				<h6><a href="#">Hello</a></h6>
				<p class="card-text">playing at</p>
				<h6><a href="#">Hi</a></h6>
				-->
			  </div>
			</div>
		  </div>
		{% endfor %}
	</div>
{% endfor %}
{% endblock %}
