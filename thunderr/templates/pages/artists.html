{% extends 'layouts/main.html' %}
{% block title %}Artists{% endblock %}
{% block content %}
<div class="row">
	{% for artist in artists %}
	<div class="col-sm-4" style="min-width: 400px;">
		<div class="card" id="tile" style="padding: 25px; flex-direction: column;">
		  <img src="{{ artist.image_link }}" alt="Artist Image" />
		  <div class="card-body">

			<h5 class="card-title" style="margin-top: 30px;">
				<a href="/artists/{{ artist.id }}">{{ artist.name }}</a>
			</h5>
			<!--
			<h6><a href="#">Hello</a></h6>
			<p class="card-text">playing at</p>
			<h6><a href="#">Hi</a></h6>
			-->
		  </div>
		</div>
	  </div>
	{% endfor %}
</div>
{% endblock %}
